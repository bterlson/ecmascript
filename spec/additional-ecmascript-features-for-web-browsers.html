<es-clause title="Additional ECMAScript Features for Web Browsers" anchor=
"sec-additional-ecmascript-features-for-web-browsers">
  <p>The ECMAScript language syntax and semantics defined in this annex are required when the
  ECMAScript host is a web browser. The content of this annex is normative but optional if the
  ECMAScript host is not a web browser.</p>
