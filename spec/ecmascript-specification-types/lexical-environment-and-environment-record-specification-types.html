<es-clause title="The Lexical Environment and Environment Record Specification Types" anchor=
"sec-lexical-environment-and-environment-record-specification-types">
  <p>The <es-xref target="sec-lexical-environments">Lexical Environment</es-xref> and
  <es-xref target="sec-environment-records">Environment Record</es-xref> types are used to explain
  the behaviour of name resolution in nested functions and blocks. These types and the operations
  upon them are defined in <es-xref target="sec-lexical-environments">8.1</es-xref>.</p>
</es-clause>
