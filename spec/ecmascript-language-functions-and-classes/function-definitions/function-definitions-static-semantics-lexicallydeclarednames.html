<es-clause title="Static Semantics: LexicallyDeclaredNames" anchor=
"sec-function-definitions-static-semantics-lexicallydeclarednames">
  <p>See also: <es-xref target=
  "sec-block-static-semantics-lexicallydeclarednames">13.1.3</es-xref>, <es-xref target=
  "sec-switch-statement-static-semantics-lexicallydeclarednames">13.11.3</es-xref>,
  <es-xref target="sec-arrow-function-definitions-static-semantics-lexicallydeclarednames">14.2.7</es-xref>,
  <es-xref target=
  "sec-generator-function-definitions-static-semantics-lexicallydeclarednames">14.4.7</es-xref>,
  <es-xref target="sec-class-definitions-static-semantics-lexicallydeclarednames">14.5.8</es-xref>,
  <es-xref target="sec-scripts-static-semantics-lexicallydeclarednames">15.1.3</es-xref>,
  <es-xref target=
  "sec-module-static-semantics-static-semantics-lexicallydeclarednames">15.2.0.10</es-xref>.</p>

  <es-production name="FunctionDeclaration" class="inline">
    <es-rhs>function <es-nt>BindingIdentifier</es-nt> ( <es-nt>FormalParameters</es-nt> ) {
    <es-nt>FunctionBody</es-nt> }</es-rhs>
  </es-production>

  <ol class="proc">
    <li>Return the BoundNames of <i>BindingIdentifier</i>.</li>
  </ol>

  <es-production name="FunctionStatementList" class="inline">
    <es-rhs constraint="empty"></es-rhs>
  </es-production>

  <ol class="proc">
    <li>Return an empty <es-xref target=
    "sec-list-and-record-specification-type">List</es-xref>.</li>
  </ol>

  <es-production name="FunctionStatementList" class="inline">
    <es-rhs><es-nt>StatementList</es-nt></es-rhs>
  </es-production>

  <ol class="proc">
    <li>Return TopLevelLexicallyDeclaredNames of <i>StatementList</i>.</li>
  </ol>
</es-clause>
