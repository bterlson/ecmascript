<es-clause title="ResolveExports ( M )" anchor="sec-resolveexports">
  <p>The abstract operation ResolveExports with argument <es-nt>M</es-nt> performs the following
  steps:</p>

  <ol class="proc">
    <li>For each <i>def</i> in <i>M</i>.[[ExportDefinitions]], do

      <ol class="block">
        <li>Call the <es-xref target="sec-resolveexport">ResolveExport</es-xref> abstract operation
        with arguments <i>M</i>, <i>def</i>.[[ExportName]], and a new empty <es-xref target=
        "sec-list-and-record-specification-type">List</es-xref>.</li>
      </ol>
    </li>
  </ol>
</es-clause>
