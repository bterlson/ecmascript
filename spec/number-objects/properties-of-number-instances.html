<es-clause title="Properties of Number Instances" anchor="sec-properties-of-number-instances">
  <p>Number instances are ordinary objects that inherit properties from the Number prototype
  object. Number instances also have a [[NumberData]] <es-xref target=
  "sec-object-internal-methods-and-internal-slots">internal slot</es-xref>. The [[NumberData]]
  <es-xref target="sec-object-internal-methods-and-internal-slots">internal slot</es-xref> is the
  Number value represented by this Number object.</p>
</es-clause>
