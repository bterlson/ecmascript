<es-clause title="ECMAScript Language: Functions and Classes" anchor=

  <es-note>
    <p>Various ECMAScript language elements cause the creation of ECMAScript function objects
    (<es-xref target="sec-ordinarycreatefromconstructor">9.1.14</es-xref>). Evaluation of such
    functions starts with the execution of their [[Call]] internal method (<es-xref target=
    "sec-construct-argumentslist">9.2.1</es-xref>).</p>
