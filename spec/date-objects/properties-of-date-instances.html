<es-clause title="Properties of Date Instances" anchor="sec-properties-of-date-instances">
  <p>Date instances are ordinary objects that inherit properties from the Date prototype object.
  Date instances also have a [[DateValue]] <es-xref target=
  "sec-object-internal-methods-and-internal-slots">internal slot</es-xref>. The [[DateValue]]
  <es-xref target="sec-object-internal-methods-and-internal-slots">internal slot</es-xref> is the
  <es-xref target="sec-time-values-and-time-range">time value</es-xref> represented by this Date
  object.</p>
</es-clause>
