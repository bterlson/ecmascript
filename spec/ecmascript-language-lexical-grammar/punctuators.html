<!doctype html>
<es-clause title="Punctuators" anchor="sec-punctuators">
  <h2>Syntax</h2>

  <es-production name="Punctuator" type="lexical" class="inline">
    <es-rhs><es-gmod>one of</es-gmod></es-rhs>
  </es-production>

  <figure>
    <table class="lightweight-table">
      <tr>
        <td>{</td>

        <td>(</td>

        <td>)</td>

        <td>[</td>

        <td>]</td>

        <td>.</td>
      </tr>

      <tr>
        <td>...</td>

        <td>;</td>

        <td>,</td>

        <td>&lt;</td>

        <td>&gt;</td>

        <td>&lt;=</td>
      </tr>

      <tr>
        <td>&gt;=</td>

        <td>==</td>

        <td>!=</td>

        <td>===</td>

        <td>!==</td>

        <td></td>
      </tr>

      <tr>
        <td>+</td>

        <td>-</td>

        <td>*</td>

        <td>%</td>

        <td>++</td>

        <td>--</td>
      </tr>

      <tr>
        <td>&lt;&lt;</td>

        <td>&gt;&gt;</td>

        <td>&gt;&gt;&gt;</td>

        <td>&amp;</td>

        <td>|</td>

        <td>^</td>
      </tr>

      <tr>
        <td>!</td>

        <td>~</td>

        <td>&amp;&amp;</td>

        <td>||</td>

        <td>?</td>

        <td>:</td>
      </tr>

      <tr>
        <td>=</td>

        <td>+=</td>

        <td>-=</td>

        <td>*=</td>

        <td>%=</td>

        <td>&lt;&lt;=</td>
      </tr>

      <tr>
        <td>&gt;&gt;=</td>

        <td>&gt;&gt;&gt;=</td>

        <td>&amp;=</td>

        <td>|=</td>

        <td>^=</td>

        <td>=&gt;</td>
      </tr>
    </table>
  </figure>

  <es-production name="DivPunctuator" type="lexical" class="inline">
    <es-rhs><es-gmod>one of</es-gmod></es-rhs>
  </es-production>

  <figure>
    <table class="lightweight-table">
      <tr>
        <td>/</td>

        <td>/=</td>

        <td></td>

        <td></td>

        <td></td>

        <td></td>
      </tr>
    </table>
  </figure>

  <es-production name="RightBracePunctuator" type="lexical" class="inline">
    <es-rhs></es-rhs>
  </es-production>

  <figure>
    <table class="lightweight-table">
      <tr>
        <td>}</td>

        <td></td>

        <td></td>

        <td></td>

        <td></td>

        <td></td>
      </tr>
    </table>
  </figure>
</es-clause>
