<es-clause title="String.prototype.toString ( )" anchor="sec-string.prototype.tostring">
  <p>When the <code>toString</code> method is called, the following steps are taken:</p>

  <ol class="proc">
    <li>Let <i>s</i> be thisStringValue(<b>this</b> value).</li>

    <li>Return <i>s</i>.</li>
  </ol>

  <es-note>
    <p>For a String object, the <code>toString</code> method happens to return the same thing as
    the <code>valueOf</code> method.</p>
  </es-note>
</es-clause>
